<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="estilosurna/style.css">
</head>
<body>
    <h1>Vote</h1>
    <section>
        <div id="geral">
            <div>
                <div id="candidato">
                    <h2>Presidente</h2>
                    <p id="digefoto">
                        <span class="numero" id="campo1"></span>
                        <span class="numero" id="campo2"></span>
                        <div id="fotopolitico"></div> 
                    </p>
                    <p>
                        <span id="politico"></span>
                    </p>
                </div>
            </div>
            <div id="preto">
                <input class="num" id="b1" type="button" value="1" onclick="digitando(1)">
                <input class="num" id="b2" type="button" value="2" onclick="digitando(2)">
                <input class="num" id="b3" type="button" value="3" onclick="digitando(3)"><br>
                <input class="num" id="b4" type="button" value="4" onclick="digitando(4)">
                <input class="num" id="b5" type="button" value="5" onclick="digitando(5)">
                <input class="num" id="b6" type="button" value="6" onclick="digitando(6)"><br>
                <input class="num" id="b7" type="button" value="7" onclick="digitando(7)">
                <input class="num" id="b8" type="button" value="8" onclick="digitando(8)">
                <input class="num" id="b9" type="button" value="9" onclick="digitando(9)"><br>
                <input class="num" id="b0" type="button" value="0" onclick="digitando(0)">
                <br>

                <p>
                    <input class="botao" id="bcorrige" type="reset" value="corrige" onclick="corrige()">
                    <input class="botao" id="bbranco" type="button" value="branco" onclick="branco()">
                    <input class="botao" id="bconfirma" type="submit" value="confirma" onclick="confirma()">
                </p>
            </div>
        </div>
    </section>
    <script src="urnas.js"></script>
</body>
</html>
