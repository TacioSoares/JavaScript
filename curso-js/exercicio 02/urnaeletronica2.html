<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Urna Eletrônica</title>
    <link rel="stylesheet" href="estilosurna/style.css" media="all">
    <link rel="stylesheet" href="estilosurna/mediaquery.css">
    <link rel="shortcut icon" href="imagens/faviconurna.png" type="image/x-icon">
</head>
<body>
    <h1>Simule uma seção eleitoral <br>Vote</h1>
    <section>
        <div id="geral">
            <div>
                <div id="candidato">
                    <div id="tela"><h1>FIM</h1></div>
                    <h2>Presidente</h2>
                    <span class="numero" id="campo1"></span>
                    <span class="numero" id="campo2"></span>
                    <div id="fotopolitico"></div><br> 
                    <p>
                        <span id="politico"></span>
                    </p>
                </div>
            </div>
            <div id="preto">
                <input class="num" id="b1" type="button" value="1" onclick="digitando(1)">
                <input class="num" id="b2" type="button" value="2" onclick="digitando(2)">
                <input class="num" id="b3" type="button" value="3" onclick="digitando(3)"><br>
                <input class="num" id="b4" type="button" value="4" onclick="digitando(4)">
                <input class="num" id="b5" type="button" value="5" onclick="digitando(5)">
                <input class="num" id="b6" type="button" value="6" onclick="digitando(6)"><br>
                <input class="num" id="b7" type="button" value="7" onclick="digitando(7)">
                <input class="num" id="b8" type="button" value="8" onclick="digitando(8)">
                <input class="num" id="b9" type="button" value="9" onclick="digitando(9)"><br>
                <input class="num" id="b0" type="button" value="0" onclick="digitando(0)">
                <br>

                <div id="opcoes">
                    <input class="botao" id="bcorrige" type="reset" value="CORRIGE" onclick="corrige()">
                    <input class="botao" id="bbranco" type="button" value="BRANCO" onclick="branco()">
                    <input class="botao" id="bconfirma" type="submit" value="CONFIRMA" onclick="confirma()">
                </div>
            </div>
        </div>
    </section>
    <div id="configuracoes">
        <label for="fraude"  class="negrito">Ligar sistema malicioso:</label> <br><br> Pró <span id="lula" class="negrito">Lula</span><input type="range" name="fraude" id="fraude" max="3" min="1" value="2">Pró <span id="bolsonaro" class="negrito">Bolsonaro</span> <br>
        <span id="off" class="negrito">OFF</span>
    </div>
    <input type="button" value="ENCERRAR SEÇÃO" id="fim" onclick="encerrar()">
    <div id="resultado">

    </div>
    <div id="res">

    </div>
    <script src="urnas.js"></script>
</body>
</html>
