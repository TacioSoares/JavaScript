<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        div#area {
            background-color: darkgreen;
            color: white;
            font-size: 1.5em;
            padding: 10px;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 90px;
            margin-top: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('click', clicar)
        a.addEventListener('mouseout', saiu)
        function entrar() {
            a.innerText = 'Brasil'
            a.style.background = 'linear-gradient(to bottom, darkgreen, rgb(243, 243, 27)'
        }

        function clicar() {
            a.innerHTML = 'Hexa!'
            a.style.color = 'darkblue'
        }

        function saiu() {
            a.innerHTML = 'Interaja...'
            a.style.background = 'darkgreen'
            a.style.color = 'white'
        }
        
    </script>
</body>
</html>
